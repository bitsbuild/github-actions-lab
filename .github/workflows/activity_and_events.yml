name: Events In Detail
on:
 pull_request:
  type: [opened, edited]
  branches:
   - main
   - 'feature-*'
   - 'branch-*'
  path:
   - '**.js' 
 workflow_dispatch:
 push:
  branches:
   - main
   - 'feature-*'
   - 'branch-*' 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: "course-section-3/github-actions-nxt/01 Starting Project"
        run: npm ci
      - name: Test code
        working-directory: "course-section-3/github-actions-nxt/01 Starting Project"
        run: npm run test
      - name: Build code
        working-directory: "course-section-3/github-actions-nxt/01 Starting Project"
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."